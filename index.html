<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/chinese_junk.svg" />
    <title>Up Is Down</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
</head>

<body>



    <header>
        <h1 class="title">Up Is Down</h1>
    </header>

    <div class="sidebar">
        <p>Hi there!</br>
            My name is Anna and I am just getting into web development. <br /> I love learning new
            creative tricks with css and javascript. </br></br></p>
        <navbar>
            <ul>
                <li><a src=".image-container"><button class="custom-btn">Animations</button></a></li>
            </ul>
        </navbar>
    </div>

    <div class="image-container">
        <div class="pic">
            <img src="./img/hourglass_animated.svg" alt="Hourglass svg">
        </div>
        <div class="pic">
            <img src="./img/ice_cream_hourglass_animated.svg" alt="ice cream cone animation">
        </div>
        <div class="pic">
            <img src="./img/duckling_animation.svg" alt="Rubber Duck Animation">
        </div>




    </div>

    <script src="app.js"></script>

</body>

</html>
